</head>
<body>

            <a class="navbar-brand fw-bold" href="../index.html">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-none d-lg-flex">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="watchlist.html"><i class="fas fa-eye"></i> Watchlist</a></li>
                            <li><a class="dropdown-item" href="watched.html"><i class="fas fa-check"></i> Watched</a></li>
                            <li><a class="dropdown-item" href="dropped.html"><i class="fas fa-times"></i> Dropped</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="logout-btn" class="dropdown-item btn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>

                    </li>

                <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="watchlist.html"><i class="fas fa-eye"></i> Watchlist</a></li>
                <li class="nav-item"><a class="nav-link" href="watched.html"><i class="fas fa-check"></i> Watched</a></li>
                <li class="nav-item"><a class="nav-link" href="dropped.html"><i class="fas fa-times"></i> Dropped</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button id="logout-btn-mobile" class="nav-link btn text-start"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </div>
    </div>

    <main class="container my-5">
        <h1 class="display-4 text-center mb-5 fw-bold">Watchlist</h1>
        <div id="lists-content" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!getToken()) {
                window.location.href = "../index.html";
                return;
            }
            applyTheme();
            setupLogout();
            fetchUserList("watchlist");
            document.getElementById("logout-btn-mobile").addEventListener("click", () => document.getElementById("logout-btn").click());
        });

        async function fetchUserList(listType) {
            const listsContent = document.getElementById("lists-content");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/lists?type=${listType}`);
                const data = await response.json();
                console.log("List fetch:", data);
                if (data.status === "success") {
                    renderUserList(data.data, listType);
                } else {
                    listsContent.innerHTML = '<p class="col text-center text-muted">Error fetching list.</p>';
                }
            } catch (error) {
                console.error("Fetch list error:", error);
                listsContent.innerHTML = '<p class="col text-center text-muted">Error fetching list.</p>';
            }
        }

        function renderUserList(movies, listType) {
            const listsContent = document.getElementById("lists-content");
            listsContent.innerHTML = "";
            if (!movies || movies.length === 0) {
                listsContent.innerHTML = `<p class="col text-center text-muted">No movies in your ${listType} yet.</p>`;
                return;
            }
            const movieElements = movies.map(movie => {
                const listItem = document.createElement("div");
                listItem.className = "col";
                listItem.innerHTML = `
                    <div class="card movie-card">
                        <img src="${movie.imageUri || 'https://via.placeholder.com/300x400'}" class="card-img-top" alt="${movie.title}" loading="lazy">
                        <span class="custom-tooltip">${movie.title}</span>
                        <div class="card-body">
                            <div class="actions">
                                <button onclick="toggleList(${movie.movieId}, '${listType}', true)" class="btn-icon text-white"><i class="fas fa-trash"></i></button>
                                <button onclick="toggleFavorite(${movie.movieId}, false)" class="btn-icon text-white"><i class="far fa-heart"></i></button>
                            </div>
                            <div class="rating">${getAverageRating(movie.movieId)}</div>
                        </div>
                    </div>
                `;
                return listItem;
            });
            movieElements.forEach(element => listsContent.appendChild(element));
        }
    </script>
</body>
</html>
