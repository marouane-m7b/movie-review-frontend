<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="display-4 text-center mb-4">Admin Panel</h1>
        <section class="mb-5">
            <h2 class="h3 mb-3">Manage Movies</h2>
            <form id="add-movie-form" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="movie-title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="movie-year" class="form-control" placeholder="Year" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="movie-image" class="form-control" placeholder="Image URL">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="movie-description" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-success w-100">Add</button>
                    </div>
                </div>
            </form>
        </section>
        <div id="movies-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchMoviesAdmin();
            setupLogout();
            setupAddMovie();
            checkUserRoleAndRedirect();
        });

        async function fetchMoviesAdmin() {
            const moviesList = document.getElementById("movies-list");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/movies`);
                const data = await response.json();
                if (data.status === "success") {
                    renderMoviesAdmin(data.data);
                } else {
                    moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
                }
            } catch (error) {
                console.error("Fetch movies error:", error);
                moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
            }
        }

        function renderMoviesAdmin(movies) {
            const moviesList = document.getElementById("movies-list");
            moviesList.innerHTML = "";
            movies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "col";
                movieCard.innerHTML = `
                    <div class="card movie-card h-100">
                        <img src="${movie.imageUri || 'https://via.placeholder.com/300x300'}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text text-muted">${movie.description || "No description available"}</p>
                            <p class="card-text"><small class="text-muted">Year: ${movie.releaseYear} | Genre: ${movie.genre || "N/A"}</small></p>
                            <button onclick="deleteMovie(${movie.movieId})" class="btn btn-danger btn-sm mt-2">Delete</button>
                        </div>
                    </div>
                `;
                moviesList.appendChild(movieCard);
            });
        }

        function setupAddMovie() {
            const addMovieForm = document.getElementById("add-movie-form");
            addMovieForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = document.getElementById("movie-title").value;
                const year = document.getElementById("movie-year").value;
                const imageUri = document.getElementById("movie-image").value;
                const description = document.getElementById("movie-description").value;

                try {
                    const response = await fetchWithAuth(`${BASE_URL}/movies`, {
                        method: "POST",
                        body: `title=${encodeURIComponent(title)}&release_year=${encodeURIComponent(year)}&image_uri=${encodeURIComponent(imageUri)}&description=${encodeURIComponent(description)}`
                    });
                    const data = await response.json();
                    if (data.status === "success") {
                        fetchMoviesAdmin();
                        addMovieForm.reset();
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error("Add movie error:", error);
                    alert("Failed to add movie.");
                }
            });
        }

        async function deleteMovie(movieId) {
            if (!confirm("Are you sure you want to delete this movie?")) return;

            try {
                const response = await fetchWithAuth(`${BASE_URL}/movies?movie_id=${movieId}`, {
                    method: "DELETE"
                });
                const data = await response.json();
                if (data.status === "success") {
                    fetchMoviesAdmin();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Delete movie error:", error);
                alert("Failed to delete movie.");
            }
        }
    </script>
</body>
</html>
