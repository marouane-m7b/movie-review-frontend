            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-none d-lg-flex">

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">

    <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="watchlist.html"><i class="fas fa-bookmark"></i> Watchlist</a></li>
                <li class="nav-item"><a class="nav-link" href="watched.html"><i class="fas fa-check"></i> Watched</a></li>
                <li class="nav-item"><a class="nav-link" href="dropped.html"><i class="fas fa-times"></i> Dropped</a></li>

    <main class="container my-5">
        <h1 class="display-4 text-center mb-5 fw-bold">Profile</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <img src="https://cdn.pixabay.com/photo/2019/08/11/18/59/icon-4399701_640.png" class="rounded-circle mb-3" id="profile-avatar" width="130" loading="lazy">
                        <h3 id="profile-username" class="fw-bold">Mouad</h3>
                        <p class="">Email: <span id="profile-email">Loading...</span></p>
                        <div class="row mt-4">
                            <div class="col-3">
                                <p><strong>Watched:</strong> <span id="watched-count">N/A</span></p>
                            </div>
                            <div class="col-3">
                                <p><strong>Watchlist:</strong> <span id="watchlist-count">N/A</span></p>
                            </div>
                            <div class="col-3">
                                <p><strong>Dropped:</strong> <span id="dropped-count">N/A</span></p>
                            </div>
                            <div class="col-3">
                                <p><strong>Favorites:</strong> <span id="favorites-count">N/A</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!getToken()) {
                window.location.href = "../index.html";
                return;
            }
            applyTheme();
            setupLogout();
            fetchProfile();
            document.getElementById("logout-btn-mobile").addEventListener("click", () => document.getElementById("logout-btn").click());
        });

        async function fetchProfile() {
    try {
        const response = await fetchWithAuth(`${BASE_URL}/profile`);
        const data = await response.json();
        console.log("Profile fetch:", data);
        if (data.status === "success") {
            document.getElementById("profile-username").textContent = data.data.username || "Unknown";
            document.getElementById("profile-email").textContent = data.data.email || "N/A";

            const watchedResponse = await fetchWithAuth(`${BASE_URL}/lists?type=watched`);
            const watchedData = await watchedResponse.json();
            document.getElementById("watched-count").textContent = watchedData.status === "success" ? watchedData.data.length : 0;

            const watchlistResponse = await fetchWithAuth(`${BASE_URL}/lists?type=watchlist`);
            const watchlistData = await watchlistResponse.json();
            document.getElementById("watchlist-count").textContent = watchlistData.status === "success" ? watchlistData.data.length : 0;

            const droppedResponse = await fetchWithAuth(`${BASE_URL}/lists?type=dropped`);
            const droppedData = await droppedResponse.json();
            document.getElementById("dropped-count").textContent = droppedData.status === "success" ? droppedData.data.length : 0;

            const favoritesResponse = await fetchWithAuth(`${BASE_URL}/lists?type=favorites`);
            const favoritesData = await favoritesResponse.json();
            document.getElementById("favorites-count").textContent = favoritesData.status === "success" ? favoritesData.data.length : 0;
        } else {
            showToast(data.message || "Failed to load profile", "danger");
        }
    } catch (error) {
        console.error("Fetch profile error:", error);
        showToast("Failed to load profile", "danger");
    }
}
    </script>
</body>
</html>
