<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../../css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="display-4 text-center mb-5 fw-bold">User Dashboard</h1>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <form id="search-form">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control bg-dark text-light border-light" placeholder="Search movies by title or genre..." required>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>
        <section class="mb-5">
            <h2 class="h3 mb-3 fw-bold text-light">Explore Movies</h2>
            <div id="movies-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        </section>
        <section>
            <h2 class="h3 mb-3 fw-bold text-light">Your Lists</h2>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <button class="nav-link active text-light" id="watchlist-tab" data-list="watchlist">Watchlist</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-light" id="watched-tab" data-list="watched">Watched</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-light" id="dropped-tab" data-list="dropped">Dropped</button>
                </li>
            </ul>
            <div id="lists-content" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        </section>
    </main>

    <div id="movie-details-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-grey text-grey">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="movie-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-image" class="img-fluid rounded shadow" alt="Movie Poster">
                        </div>
                        <div class="col-md-8">
                            <p id="movie-description" class="text-grey"></p>
                            <p><small class="text-grey" id="movie-info"></small></p>
                            <div class="mt-3 d-flex flex-wrap gap-2" id="movie-actions">
                                <button id="add-watchlist" class="btn btn-outline-primary btn-sm"><i class="fas fa-eye"></i></button>
                                <button id="add-watched" class="btn btn-outline-success btn-sm"><i class="fas fa-check"></i></button>
                                <button id="add-dropped" class="btn btn-outline-danger btn-sm"><i class="fas fa-times"></i></button>
                                <button id="add-review" class="btn btn-outline-info btn-sm" data-bs-toggle="collapse" data-bs-target="#review-form"><i class="fas fa-star"></i></button>
                            </div>
                            <div class="mt-3 collapse" id="review-form">
                                <form id="submit-review-form">
                                    <div class="mb-3">
                                        <label for="review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="review-rating" class="form-control bg-dark text-light border-light" min="1" max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="review-comment" class="form-label">Comment</label>
                                        <textarea id="review-comment" class="form-control bg-dark text-light border-light" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Review</button>
                                </form>
                            </div>
                            <div class="mt-3 collapse" id="edit-review-form">
                                <form id="edit-review-form-inner">
                                    <input type="hidden" id="edit-review-id">
                                    <div class="mb-3">
                                        <label for="edit-review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="edit-review-rating" class="form-control bg-dark text-light border-light" min="1" max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-review-comment" class="form-label">Comment</label>
                                        <textarea id="edit-review-comment" class="form-control bg-dark text-light border-light" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Update Review</button>
                                </form>
                            </div>
                            <div id="reviews-list" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!getToken()) {
                window.location.href = "../index.html";
                return;
            }
            fetchMoviesUser();
            fetchUserList("watchlist");
            setupListTabs();
            setupLogout();
            setupSearch();
        });

        async function fetchMoviesUser() {
            const moviesList = document.getElementById("movies-list");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/movies`);
                const data = await response.json();
                if (data.status === "success") {
                    renderMoviesUser(data.data);
                } else {
                    moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
                }
            } catch (error) {
                console.error("Fetch movies error:", error);
                moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
            }
        }

        function renderMoviesUser(movies) {
            const moviesList = document.getElementById("movies-list");
            moviesList.innerHTML = "";
            movies.forEach(async movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "col";
                const watchlistResponse = await fetch(`${BASE_URL}/lists?type=watchlist`, { credentials: "include" });
                const watchlistData = await watchlistResponse.json();
                const isInWatchlist = watchlistData.status === "success" && watchlistData.data.some(m => m.movieId === movie.movieId);
                movieCard.innerHTML = `
                    <div class="card movie-card">
                        <img src="${movie.imageUri || 'https://via.placeholder.com/300x400'}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <div class="actions">
                                <button onclick="toggleWatchlist(${movie.movieId}, ${isInWatchlist})" class="btn ${isInWatchlist ? 'btn-outline-danger' : 'btn-outline-primary'} btn-sm"><i class="fas ${isInWatchlist ? 'fa-eye-slash' : 'fa-eye'}"></i></button>
                                <button onclick="addToList(${movie.movieId}, 'watched')" class="btn btn-outline-success btn-sm"><i class="fas fa-check"></i></button>
                                <button onclick="addToList(${movie.movieId}, 'dropped')" class="btn btn-outline-danger btn-sm"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                movieCard.addEventListener("click", (e) => {
                    if (!e.target.tagName.match(/BUTTON/i)) showMovieDetails(movie);
                });
                moviesList.appendChild(movieCard);
            });
        }

        async function fetchUserList(listType) {
            const listsContent = document.getElementById("lists-content");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/lists?type=${listType}`);
                const data = await response.json();
                if (data.status === "success") {
                    renderUserList(data.data, listType);
                } else {
                    listsContent.innerHTML = '<p class="col text-center text-muted">Error fetching list.</p>';
                }
            } catch (error) {
                console.error("Fetch list error:", error);
                listsContent.innerHTML = '<p class="col text-center text-muted">Error fetching list.</p>';
            }
        }

        function renderUserList(movies, listType) {
            const listsContent = document.getElementById("lists-content");
            listsContent.innerHTML = "";
            if (movies.length === 0) {
                listsContent.innerHTML = `<p class="col text-center text-muted">No movies in your ${listType} yet.</p>`;
                return;
            }
            movies.forEach(movie => {
                const listItem = document.createElement("div");
                listItem.className = "col";
                listItem.innerHTML = `
                    <div class="card movie-card">
                        <img src="${movie.imageUri || 'https://via.placeholder.com/300x400'}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <button onclick="removeFromList(${movie.movieId}, '${listType}')" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                listsContent.appendChild(listItem);
            });
        }

        function setupListTabs() {
            const tabs = document.querySelectorAll(".nav-link");
            tabs.forEach(tab => {
                tab.addEventListener("click", (e) => {
                    tabs.forEach(t => t.classList.remove("active"));
                    e.target.classList.add("active");
                    const listType = e.target.getAttribute("data-list");
                    fetchUserList(listType);
                });
            });
        }

        async function removeFromList(movieId, listType) {
            try {
                const response = await fetchWithAuth(`${BASE_URL}/lists?movie_id=${movieId}&type=${listType}`, {
                    method: "DELETE"
                });
                const data = await response.json();
                if (data.status === "success") {
                    fetchUserList(listType);
                }
                alert(data.message);
            } catch (error) {
                console.error("Remove from list error:", error);
                alert("Failed to remove from list.");
            }
        }
    </script>
</body>
</html>
