<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="watchlist.html"><i class="fas fa-eye"></i> Watchlist</a></li>
                            <li><a class="dropdown-item" href="watched.html"><i class="fas fa-check"></i> Watched</a></li>
                            <li><a class="dropdown-item" href="dropped.html"><i class="fas fa-times"></i> Dropped</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="logout-btn" class="dropdown-item btn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="display-4 text-center mb-5 fw-bold">Explore Movies</h1>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <form id="search-form" class="position-relative">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search movies by title or genre..." required>
                        <button type="button" id="clear-search" class="btn btn-link text-muted position-absolute end-0 top-50 translate-middle-y" style="z-index: 10;"><i class="fas fa-times"></i></button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>
        <section class="mb-5">
            <div id="movies-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        </section>
    </main>

    <div id="movie-details-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-grey text-grey">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="movie-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-image" class="img-fluid rounded shadow" alt="Movie Poster">
                        </div>
                        <div class="col-md-8">
                            <p id="movie-description" class="text-grey"></p>
                            <p><small class="text-grey" id="movie-info"></small></p>
                            <div class="mt-3 d-flex flex-wrap gap-2" id="movie-actions">
                                <button id="add-watchlist" class="btn btn-outline-primary btn-sm"><i class="fas fa-eye"></i></button>
                                <button id="add-watched" class="btn btn-outline-success btn-sm"><i class="fas fa-check"></i></button>
                                <button id="add-dropped" class="btn btn-outline-danger btn-sm"><i class="fas fa-times"></i></button>
                                <button id="add-review" class="btn btn-outline-info btn-sm" data-bs-toggle="collapse" data-bs-target="#review-form"><i class="fas fa-star"></i></button>
                            </div>
                            <div class="mt-3 collapse" id="review-form">
                                <form id="submit-review-form">
                                    <div class="mb-3">
                                        <label for="review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="review-rating" class="form-control bg-dark text-light border-light" min="1" max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="review-comment" class="form-label">Comment</label>
                                        <textarea id="review-comment" class="form-control bg-dark text-light border-light" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Review</button>
                                </form>
                            </div>
                            <div class="mt-3 collapse" id="edit-review-form">
                                <form id="edit-review-form-inner">
                                    <input type="hidden" id="edit-review-id">
                                    <div class="mb-3">
                                        <label for="edit-review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="edit-review-rating" class="form-control bg-dark text-light border-light" min="1" max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-review-comment" class="form-label">Comment</label>
                                        <textarea id="edit-review-comment" class="form-control bg-dark text-light border-light" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Update Review</button>
                                </form>
                            </div>
                            <div id="reviews-list" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!getToken()) {
                window.location.href = "../index.html";
                return;
            }
            applyTheme();
            fetchMoviesUser();
            setupLogout();
            setupSearch();
        });

        async function fetchMoviesUser() {
            const moviesList = document.getElementById("movies-list");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/movies`);
                const data = await response.json();
                if (data.status === "success") {
                    renderMoviesUser(data.data);
                } else {
                    moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
                }
            } catch (error) {
                console.error("Fetch movies error:", error);
                moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
            }
        }

        async function renderMoviesUser(movies) {
            const moviesList = document.getElementById("movies-list");
            moviesList.innerHTML = "";
            
            const watchlistResponse = await fetchWithAuth(`${BASE_URL}/lists?type=watchlist`);
            const watchlistData = await watchlistResponse.json();
            const watchedResponse = await fetchWithAuth(`${BASE_URL}/lists?type=watched`);
            const watchedData = await watchedResponse.json();
            const droppedResponse = await fetchWithAuth(`${BASE_URL}/lists?type=dropped`);
            const droppedData = await droppedResponse.json();

            const movieElements = movies.map(movie => {
                const isInWatchlist = watchlistData.status === "success" && watchlistData.data.some(m => m.movieId === movie.movieId);
                const isWatched = watchedData.status === "success" && watchedData.data.some(m => m.movieId === movie.movieId);
                const isDropped = droppedData.status === "success" && droppedData.data.some(m => m.movieId === movie.movieId);

                const movieCard = document.createElement("div");
                movieCard.className = "col";
                movieCard.innerHTML = `
                    <div class="card movie-card">
                        <img src="${movie.imageUri || 'https://via.placeholder.com/300x400'}" class="card-img-top" alt="${movie.title}">
                        <span class="custom-tooltip">${movie.title}</span>
                        <div class="card-body">
                            <div class="actions">
                                <button onclick="toggleWatchlist(${movie.movieId}, ${isInWatchlist})" class="btn-icon text-white ${isInWatchlist ? 'active' : ''}"><i class="fas ${isInWatchlist ? 'fa-eye-slash' : 'fa-eye'}"></i></button>
                                <button onclick="toggleList(${movie.movieId}, 'watched', ${isWatched})" class="btn-icon text-white ${isWatched ? 'active' : ''}"><i class="fas ${isWatched ? 'fa-check-circle' : 'fa-check'}"></i></button>
                                <button onclick="toggleList(${movie.movieId}, 'dropped', ${isDropped})" class="btn-icon text-white ${isDropped ? 'active' : ''}"><i class="fas ${isDropped ? 'fa-times-circle' : 'fa-times'}"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                movieCard.addEventListener("click", (e) => {
                    if (!e.target.tagName.match(/BUTTON/i)) showMovieDetails(movie);
                });
                return movieCard;
            });

            movieElements.forEach(element => moviesList.appendChild(element));
        }

        async function toggleList(movieId, listType, isInList) {
            try {
                const method = isInList ? "DELETE" : "POST";
                const response = await fetchWithAuth(`${BASE_URL}/lists?movie_id=${movieId}&type=${listType}`, {
                    method: method
                });
                const data = await response.json();
                if (data.status === "success") {
                    fetchMoviesUser();
                    alert(data.message);
                } else {
                    alert(data.message || `Failed to ${isInList ? 'remove from' : 'add to'} ${listType}.`);
                }
            } catch (error) {
                console.error(`Toggle ${listType} error:`, error);
                alert(`Failed to ${isInList ? 'remove from' : 'add to'} ${listType}.`);
            }
        }
    </script>
</body>
</html>
