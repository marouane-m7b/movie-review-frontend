<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Movies Section -->
        <h1 class="display-4 text-center mb-5">User Dashboard</h1>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <form id="search-form">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search movies by title or genre..." required>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <section class="mb-5">
            <h2 class="h3 mb-3">Explore Movies</h2>
            <div id="movies-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        </section>
        <!-- User Lists Section -->
        <section>
            <h2 class="h3 mb-3">Your Lists</h2>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <button class="nav-link active" id="watchlist-tab" data-list="watchlist">Watchlist</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="watched-tab" data-list="watched">Watched</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="dropped-tab" data-list="dropped">Dropped</button>
                </li>
            </ul>
            <div id="lists-content" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
        </section>
    </main>

    <!-- Movie Details Modal (same as index.html) -->
    <div id="movie-details-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-image" class="img-fluid rounded" alt="Movie Poster">
                        </div>
                        <div class="col-md-8">
                            <p id="movie-description" class="text-muted"></p>
                            <p><small class="text-muted" id="movie-info"></small></p>
                            <div class="mt-3 d-flex flex-wrap gap-2" id="movie-actions">
                                <button id="add-watchlist" class="btn btn-primary btn-sm">Add to Watchlist</button>
                                <button id="add-watched" class="btn btn-success btn-sm">Add to Watched</button>
                                <button id="add-dropped" class="btn btn-danger btn-sm">Add to Dropped</button>
                                <button id="add-review" class="btn btn-info btn-sm" data-bs-toggle="collapse"
                                    data-bs-target="#review-form">Add Review</button>
                            </div>
                            <div class="mt-3 collapse" id="review-form">
                                <form id="submit-review-form">
                                    <div class="mb-3">
                                        <label for="review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="review-rating" class="form-control" min="1" max="5"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="review-comment" class="form-label">Comment</label>
                                        <textarea id="review-comment" class="form-control" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit Review</button>
                                </form>
                            </div>
                            <div class="mt-3 collapse" id="edit-review-form">
                                <form id="edit-review-form-inner">
                                    <input type="hidden" id="edit-review-id">
                                    <div class="mb-3">
                                        <label for="edit-review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="edit-review-rating" class="form-control" min="1"
                                            max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-review-comment" class="form-label">Comment</label>
                                        <textarea id="edit-review-comment" class="form-control" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Review</button>
                                </form>
                            </div>
                            <div id="reviews-list" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!getToken()) {
                window.location.href = "../index.html";
                return;
            }
            fetchMoviesUser();
            fetchUserList("watchlist");
            setupListTabs();
            setupLogout();
            setupSearch();
        });


        async function fetchMoviesUser() {
            const moviesList = document.getElementById("movies-list");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/movies`);
                const data = await response.json();
                if (data.status === "success") {
                    renderMoviesUser(data.data);
                } else {
                    moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
                }
            } catch (error) {
                console.error("Fetch movies error:", error);
                moviesList.innerHTML = '<p class="col text-center text-muted">Error fetching movies.</p>';
            }
        }

        function renderMoviesUser(movies) {
            const moviesList = document.getElementById("movies-list");
            moviesList.innerHTML = "";
            movies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "col";
                movieCard.innerHTML = `
                    <div class="card movie-card h-100">
                        <img src="${movie.imageUri || 'https://via.placeholder.com/300x300'}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text text-muted">${movie.description || "No description available"}</p>
                            <div class="mt-2 d-flex flex-wrap gap-2">
                                <button onclick="addToList(${movie.movieId}, 'watchlist')" class="btn btn-primary btn-sm">Watchlist</button>
                                <button onclick="addToList(${movie.movieId}, 'watched')" class="btn btn-success btn-sm">Watched</button>
                                <button onclick="addToList(${movie.movieId}, 'dropped')" class="btn btn-danger btn-sm">Dropped</button>
                            </div>
                        </div>
                    </div>
        `;
                movieCard.addEventListener("click", (e) => {
                    if (!e.target.tagName.match(/BUTTON/i)) showMovieDetails(movie);
                });
                moviesList.appendChild(movieCard);
            });
        }

        async function fetchUserList(listType) {
            const listsContent = document.getElementById("lists-content");
            try {
                const response = await fetchWithAuth(`${BASE_URL}/lists?type=${listType}`);
                const data = await response.json();
                if (data.status === "success") {
                    renderUserList(data.data, listType);
                } else {
                    listsContent.innerHTML = '<p class="col text-center text-muted">Error fetching list.</p>';
                }
            } catch (error) {
                console.error("Fetch list error:", error);
                listsContent.innerHTML = '<p class="col text-center text-muted">Error fetching list.</p>';
            }
        }

        function renderUserList(movies, listType) {
            const listsContent = document.getElementById("lists-content");
            listsContent.innerHTML = "";
            if (movies.length === 0) {
                listsContent.innerHTML = `<p class="col text-center text-muted">No movies in your ${listType} yet.</p>`;
                return;
            }
            movies.forEach(movie => {
                const listItem = document.createElement("div");
                listItem.className = "col";
                listItem.innerHTML = `
                    <div class="card movie-card h-100">
                        <img src="${movie.imageUri}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text text-muted">${movie.description || "No description available"}</p>
                            <button onclick="removeFromList(${movie.movieId}, '${listType}')" class="btn btn-danger btn-sm mt-2">Remove</button>
                        </div>
                    </div>
                `;
                listsContent.appendChild(listItem);
            });
        }

        function setupListTabs() {
            const tabs = document.querySelectorAll(".nav-link");
            tabs.forEach(tab => {
                tab.addEventListener("click", (e) => {
                    tabs.forEach(t => t.classList.remove("active"));
                    e.target.classList.add("active");
                    const listType = e.target.getAttribute("data-list");
                    fetchUserList(listType);
                });
            });
        }

        async function addToList(movieId, listType) {
            try {
                const response = await fetchWithAuth(`${BASE_URL}/lists?movie_id=${movieId}&type=${listType}`, {
                    method: "POST"
                });
                const data = await response.json();
                if (data.status === "success") {
                    fetchUserList(listType);
                }
                alert(data.message);
            } catch (error) {
                console.error("Add to list error:", error);
                alert("Failed to add to list.");
            }
        }

        async function removeFromList(movieId, listType) {
            try {
                const response = await fetchWithAuth(`${BASE_URL}/lists?movie_id=${movieId}&type=${listType}`, {
                    method: "DELETE"
                });
                const data = await response.json();
                if (data.status === "success") {
                    fetchUserList(listType);
                }
                alert(data.message);
            } catch (error) {
                console.error("Remove from list error:", error);
                alert("Failed to remove from list.");
            }
        }
    </script>
</body>

</html>
