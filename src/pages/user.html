<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-none d-lg-flex">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="watchlist.html"><i class="fas fa-bookmark"></i> Watchlist</a></li>
                            <li><a class="dropdown-item" href="watched.html"><i class="fas fa-check"></i> Watched</a></li>
                            <li><a class="dropdown-item" href="dropped.html"><i class="fas fa-times"></i> Dropped</a></li>
                            <li><a class="dropdown-item" href="favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="logout-btn" class="dropdown-item btn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="watchlist.html"><i class="fas fa-bookmark"></i> Watchlist</a></li>
                <li class="nav-item"><a class="nav-link" href="watched.html"><i class="fas fa-check"></i> Watched</a></li>
                <li class="nav-item"><a class="nav-link" href="dropped.html"><i class="fas fa-times"></i> Dropped</a></li>
                <li class="nav-item"><a class="nav-link" href="favorites.html"><i class="fas fa-star"></i> Favorites</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button id="logout-btn-mobile" class="nav-link btn text-start"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </div>
    </div>

    <main class="container my-5">
        <div id="movie-carousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-items"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movie-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movie-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        <h1 class="display-4 text-center mb-5 fw-bold">Explore Movies</h1>
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <form id="search-form" class="position-relative">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search movies by title or genre..." required>
                        <button type="button" id="clear-search" class="btn btn-link  position-absolute end-0 top-50 translate-middle-y" style="z-index: 10;"><i class="fas fa-times"></i></button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <div class="btn-group">
                    <button class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Genre</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="filterMovies('genre', 'Sci-Fi')">Sci-Fi</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterMovies('genre', 'Action')">Action</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterMovies('genre', 'Drama')">Drama</a></li>
                    </ul>
                </div>
                <div class="btn-group ms-2">
                    <button class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Year</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="filterMovies('year', '2023')">2023</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterMovies('year', '2022')">2022</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterMovies('year', '2021')">2021</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="mb-5">
            <div id="movies-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4"></div>
        </section>
    </main>

    <div id="movie-details-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-grey text-grey">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="movie-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-image" class="img-fluid rounded shadow" alt="Movie Poster" loading="lazy">
                        </div>
                        <div class="col-md-8">
                            <p id="movie-description" class="text-grey"></p>
                            <p><small class="text-grey" id="movie-info"></small></p>
                            <div class="mt-3 d-flex flex-wrap gap-2" id="movie-actions">
                                <button id="add-watchlist" class="btn-icon text-white"><i class="fas fa-bookmark"></i></button>
                                <button id="add-watched" class="btn-icon text-white"><i class="fas fa-check"></i></button>
                                <button id="add-dropped" class="btn-icon text-white"><i class="fas fa-times"></i></button>
                                <button id="add-favorite" class="btn-icon text-white"><i class="fas fa-star"></i></button>
                                <button id="add-review" class="btn-icon text-white" data-bs-toggle="collapse" data-bs-target="#review-form"><i class="fas fa-comment"></i></button>
                            </div>
                            <div class="mt-3">
                                <a href="https://twitter.com/intent/tweet?text=Check out ${encodeURIComponent(document.getElementById('movie-title')?.textContent || '')} on Movie Review!" class="btn btn-outline-info btn-sm"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" class="btn btn-outline-info btn-sm"><i class="fab fa-facebook"></i></a>
                            </div>
                            <div class="mt-3 collapse" id="review-form">
                                <form id="submit-review-form">
                                    <div class="mb-3">
                                        <label for="review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="review-rating" class="form-control bg-dark text-light border-light" min="1" max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="review-comment" class="form-label">Comment</label>
                                        <textarea id="review-comment" class="form-control bg-dark text-light border-light" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Review</button>
                                </form>
                            </div>
                            <div class="mt-3 collapse" id="edit-review-form">
                                <form id="edit-review-form-inner">
                                    <input type="hidden" id="edit-review-id">
                                    <div class="mb-3">
                                        <label for="edit-review-rating" class="form-label">Rating (1-5)</label>
                                        <input type="number" id="edit-review-rating" class="form-control bg-dark text-light border-light" min="1" max="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-review-comment" class="form-label">Comment</label>
                                        <textarea id="edit-review-comment" class="form-control bg-dark text-light border-light" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Update Review</button>
                                </form>
                            </div>
                            <div id="reviews-list" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!getToken()) {
                window.location.href = "../index.html";
                return;
            }
            applyTheme();
            fetchMoviesUser();
            fetchTopMovies();
            setupLogout();
            setupSearch();
            document.getElementById("logout-btn-mobile").addEventListener("click", () => document.getElementById("logout-btn").click());
        });
    </script>
</body>
</html>
