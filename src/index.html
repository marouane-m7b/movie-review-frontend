<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Movie Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="login-btn" class="btn btn-primary me-2"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </li>
                    <li class="nav-item">
                        <button id="signup-btn" class="btn btn-outline-primary"><i class="fas fa-user-plus"></i> Signup</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="display-4 text-center mb-5 fw-bold">Discover Movies</h1>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <form id="search-form" class="position-relative">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search movies by title or genre..." required>
                        <button type="button" id="clear-search" class="btn btn-link text-muted position-absolute end-0 top-50 translate-middle-y" style="z-index: 10;"><i class="fas fa-times"></i></button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="movies-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </main>

    <div id="auth-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="auth-modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="auth-form">
                        <div class="mb-3">
                            <label for="auth-username" class="form-label">Username</label>
                            <input type="text" id="auth-username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="auth-password" class="form-label">Password</label>
                            <input type="password" id="auth-password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3 d-none" id="auth-email-field">
                            <label for="auth-email" class="form-label">Email</label>
                            <input type="email" id="auth-email" class="form-control" placeholder="Email">
                        </div>
                        <input type="hidden" id="csrf-token">
                        <button type="submit" id="auth-submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        <a href="#" id="toggle-auth">Need an account? Signup</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/movies.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            applyTheme();
            fetchMovies();
            setupAuthModal();
            setupSearch();
            const token = getToken();
            if (token) checkUserRoleAndRedirect();
        });
    </script>
</body>
</html>
